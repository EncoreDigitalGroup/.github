name: "0_Local: Create Release"

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - '!v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+'
  workflow_dispatch:

jobs:
  CreateRelease:
    name: Create Release
    uses: ./.github/workflows/createRelease.yml
    with:
      generate_release_notes: true
      is_draft: false
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}